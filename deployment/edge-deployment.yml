kind: "Deployment"
apiVersion: "apps/v1"
metadata:
  name: "wm-edge-runtime"
  namespace: "swag-infra"
  labels:
    app: "wm-edge-runtime"
spec:
  selector:
    matchLabels:
      app: "wm-edge-runtime" 
  template: 
    metadata:
      labels:
        app: "wm-edge-runtime"
    spec:
      containers:
        - name: "wm-edge-runtime"
          image: "registry.k8s/wm-edge-runtime:11.0.11"
          imagePullSecret: wmregcred
          ports:
            - containerPort: 5555
              protocol: "TCP"
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: demo-edge-runtime
                optional: false
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/readiness
              port: 5555
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 20      
  replicas: 1
